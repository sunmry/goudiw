<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="Author" content="">
    <title>购低网-网商金融</title>
    <link rel="stylesheet" type="text/css" href="css/commons.css">
    <link rel="stylesheet" type="text/css" href="css/loans.css">
</head>

<body>
    <div class="input_box">
        <div class="tips">极速获得贷款</div>
        <div class="conts">
            <form action="" method="">
                <div class="money box_menu clearfix">
                    <i class="money_icon"></i>
                    <span></span>
                    <input type="text" placeholder="请输入贷款金额">
                </div>
                <div class="timer box_menu clearfix">
                    <i class="timer_icon"></i>
                    <span></span>
                    <input type="text" placeholder="请输入借款期限">
                </div>
                <div class="category box_menu clearfix">
                    <i class="category_icon"></i>
                    <span></span>
                    <input type="text" placeholder="请输入借款类别">
                </div>
                <div class="name box_menu clearfix">
                    <i class="name_icon"></i>
                    <span></span>
                    <input type="text" placeholder="请输入你的姓名">
                </div>
                <div class="mobile box_menu clearfix">
                    <i class="mobile_icon"></i>
                    <span></span>
                    <input type="text" placeholder="请输入联系方式">
                </div>
                <div class="choes clearfix">
                    <span class="choes_box">
                        <select name="">
                            <option>请选择</option>
                            <option>浙江</option>
                        </select>
                        <select name="">
                            <option>请选择</option>
                            <option>温州</option>
                        </select>
                    </span>
                    <input type="text" placeholder="所在城市">
                </div>
                <div class="msg clearfix">
                    <div class="msg_item">
                        <i class="msg_icon"></i>
                        <span></span>
                        <input type="text" placeholder="请输入验证码">
                    </div>
                    <a href="">
                        <img src="images/code.png" alt="">
                    </a>
                </div>
                <div class="btn">立刻申请</div>
            </form>
        </div>
    </div>
</body>
</html>
